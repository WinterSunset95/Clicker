<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<div class="info">
			<h2 id="player">Guest</h2>
			<button id="change_btn" onclick="changeName()">Change Name</button>
		</div>
		<div class="game">
			<div class="">
				<h2>Score: </h2>
				<h2 class="score">0</h2>
			</div>
			<div class="">
				<h2>Time Left: </h2>
				<h2 id="time">0</h2>
			</div>
		</div>
	</div>

	<div id="start_btn">
		<h2>
			Clicker Game, Click using the correct buttons
		</h2>
		<button onclick="start()">Start Game</button>
	</div>

	<div id="game_end">
		<h2>Game Over</h2>
		<h2>Your Score: <span class="score">0</span></h2>
		<button onclick="start()">Play Again</button>
		<a href="scores.html">View Scores</a>
	</div>

	<form id="prompt">
		<h2>Enter your name</h2>
		<input type="text" id="uname" required>
		<button type="submit">Submit</button>
	</form>
	<script src="script.js"></script>
</body>
</html>
